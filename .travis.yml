language: python
python:
  - "2.7"
  - "3.3"

compiler:
  - gcc
  - clang

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq swig libgphoto2-2-dev

script:
  - python setup.py build_swig
  - PYTHON_GPHOTO2_BUILTIN=1 python setup.py build
  - rm -rf build
  - PYTHON_GPHOTO2_NO_BUILTIN=1 python setup.py build
